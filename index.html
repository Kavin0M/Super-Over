<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <img id = "logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="logo">
    <section>
        <div class = "team" id = "team1">
            <p>IND</p>
            <div class = "over">
                <div class = "ball"></div>
                <div class = "ball"></div>
                <div class = "ball"></div>
                <div class = "ball"></div>
                <div class = "ball"></div>
                <div class = "ball"></div>
            </div>

            <div class = "score">
                <span id = "team1-score">0</span>
                <span>/</span>
                <span id = "team1-wicket">0</span>
            </div>
        </div>
        <div class = "team" id = "team2">
            <p>PAK</p>
            <div class = "over">
                <div class = "ball"></div>
                <div class = "ball"></div>
                <div class = "ball"></div>
                <div class = "ball"></div>
                <div class = "ball"></div>
                <div class = "ball"></div>
            </div>

            <div class = "score">
                <span id = "team2-score">0</span>
                <span>/</span>
                <span id = "team2-wicket">0</span>
        </div>
    </section >
        
    <section class = "buttons">
        <img id = "button1" class = "button" onclick = "scoreupdate()" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="strike">
        <img id = "button2" class = "button" onclick="reload()" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="reset">
    </section>
    <script src = "script.js"></script>
</body>
</html>
